<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <!-- https://www.apple.com/tw/shop/buy-iphone/iphone-11 -->

    <title>iphone</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="btns">
                    <button class="btn btn-info"><a href="">IPhone</a></button>
                    <button class="btn btn-info"><a href="">IPad</a></button>
                    <button class="btn btn-info"><a href="">MacPro</a></button>
                </div>
                <div class="pic">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone11-select-2019-family?wid=441&amp;hei=529&amp;fmt=jpeg&amp;qlt=95&amp;op_usm=0.5,0.5&amp;.v=1567022175704"
                        alt="">
                </div>
            </div>
            <div class="col-lg-6 align-items-center align-content-center">
                <h2 class="">顏色</h2>
                <div class="row">
                    <div class="col-md-4">
                        <button id="" onclick="">
                            <div class="box">
                                <div class="color-item">
                                    <div class="color-red"></div>
                                    <p>紅色</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button>
                            <div class="box">
                                <div class="color-item">
                                    <div class="color-yellow"></div>
                                    <p>黃色</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="" onclick="">
                            <div class="box">
                                <div class="color-item">
                                    <div class="color-black"></div>
                                    <p>黑色</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <h2>規格</h2>
                <div class="row">
                    <div class="col-md-4">
                        <botton>
                            <div class="box">
                                <div class="size-item">
                                    <h4>64BG</h4>
                                    <p>NT$24900</p>
                                </div>
                            </div>
                        </botton>
                    </div>
                    <div class="col-md-4">
                        <botton>
                            <div class="box">
                                <div class="size-item">
                                    <h4>128BG</h4>
                                    <p>NT$24900</p>
                                </div>
                            </div>
                        </botton>
                    </div>
                    <div class="col-md-4">
                        <botton>
                            <div class="box">
                                <div class="size-item">
                                    <h4>256BG</h4>
                                    <p>NT$24900</p>
                                </div>
                            </div>
                        </botton>
                    </div>
                </div>
                <h2>價格自算</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //加入動態
        var row = [];
    </script>
    <!-- Optional JavaScript -->

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

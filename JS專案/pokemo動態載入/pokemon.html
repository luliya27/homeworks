    <h3>pokemon圖鑑</h3>
    <div id="container"></div>
    <button onclick="showPokemo()">載入pokemo圖片</button>
    <script>
        var show = document.getElementById("container");
        window.onload = showPokemo();

        function showPokemo() {
            let fileName = '001';
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemoImg = `<img src='${pathFile}' />`;
            let pokemo = '';
            for (let i = 1; i < 890; i++) {
                fileName = i.toString().padStart(3, '0');
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                pokemoImg = `<img src='${pathFile}' />`;
                pokemo += pokemoImg;
            }
            show.innerHTML = pokemo;
        }
    </script>
